<!DOCTYPE html>
<html>
<head>
	<meta id='viewport' name="viewport" content="width=device-width user-scalable=no maximum-scale=1, initial-scale=1"/>
	<title>Virtual Race Track v1.0</title>
		
	<link rel="stylesheet" type="text/css" href="css/main.css" />	
	<script src="js/lib/jquery-3.4.1.min.js"></script>
	<script src="js/lib/CSSPlugin.min.js"></script>
	<script src="js/lib/EasePack.min.js"></script>
	<script src="js/lib/TweenLite.min.js"></script>
	<script src="js/lib/TweenMax.min.js"></script>
	<script src="js/cars.js"></script>	
	<script src="js/Main.js"></script>	
</head>
<body>
	<div id="head">
	<h3>Virtual Race Track</h3>
	<p>A web based computer simulation for ISE 2100 race track experiment</p>
	</div>
	<div id="controls">
		<div id="p1"></div>
		<div id="p2"></div>
		<div id="p3"></div>
	</div>
<div id="road">
	<div id="container">
		<div class="kart" id="barracuda"><img src="images/Barracuda.png"></div>
		<div class="kart" id="camaro"><img src="images/Camaro.png"></div>
		<div class="kart" id="charger"><img src="images/ChargerHC.png"></div>
		<div class="kart" id="cul8r"><img src="images/CUL8R.png"></div>
		<div class="kart" id="fordgt"><img src="images/FordGT.png"></div>
		<div class="kart" id="greenloop"><img src="images/GreenLoop.png"></div>
		<div class="kart" id="gtr"><img src="images/GTR.png"></div>
		<div class="kart" id="miata"><img src="images/Miata.png"></div>
		<div class="kart" id="mustang"><img src="images/Mustang.png"></div>
		<div class="kart" id="porsche"><img src="images/Porsche.png"></div>
		<div class="kart" id="ratrod"><img src="images/RatRod.png"></div>
		<div class="kart" id="rx7"><img src="images/RX7.png"></div>
		<div class="kart" id="turbobrick"><img src="images/TurboBrick.png"></div>
		<div class="kart" id="twinmill"><img src="images/TwinMill.png"></div>	
	</div>
</div>
<div id="results"></div>
</body>
</html>
